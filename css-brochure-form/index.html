<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="format">
    <h3>LEARN MORE</h3>
    <form action="" method="get">
      <label for="email">COMPANY EMAIL</label>
      <input type="text" name="email" id="email" placeholder="sally@company.co">

      <label for="name">NAME</label>
      <input type="text" name="name" id="name" placeholder="Sally Smith">

      <label for="hiring">WHERE ARE YOU HIRING?</label>
      <input type="text" name="hiring" id="hiring" placeholder="City, Country">

      <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select name="engineers" id="engineers">
        <option value="1-2-engineers">1-2 Engineers</option>
      </select>
      <div class="align-right">
        <button>SUBMIT</button>
      </div>
    </form>
  </div>
</body>
</html>
