<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full text-center justify-center">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row justify-center">
      <div class="column-fifths column-margin">
        <img class="image-size" src="images/dress1.jpeg" alt="dress1">
        <p class="inline bold double-space">Free People</p>
        <p class="inline gray vertical-line double-space">Size 6</p>
        <div>
          <p class="inline beige-background bold double-space">$35</p>
          <p class="inline gray double-space"><del>$125 retail</del></p>
        </div>
      </div>
      <div class="column-fifths column-margin">
        <img class="image-size" src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p class="inline bold double-spaced">Yves Saint Laurent</p>
        <p class="inline gray vertical-line double-space"> One-Size</p>
        <div>
          <p class="inline beige-background bold double-space">$200</p>
          <p class="inline gray double-space"><del>$1600 retail</del></p>
        </div>
      </div>
      <div class="column-fifths column-margin">
        <img class="image-size" src="images/key.jpeg" alt="key">

        <p class="inline bold double-space">Tiffany</p>
        <p class="inline gray double-space vertical-line"> One-Size</p>
        <div>
          <p class="inline beige-background bold double-space">$476</p>
          <p class="inline gray double-space"><del>$2000 retail</del></p>
        </div>
      </div>
      <div class="column-fifths column-margin">
        <img class="object-fit" src="images/lv-bag.jpg" alt="lv-bag">
        <p class="inline bold double-space">Louis Vuitton</p>
        <p class="inline gray vertical-line double-space"> One-Size</p>
        <div>
          <p class="inline beige-background bold double-space">$95</p>
          <p class="inline gray double-space"><del>$1200 retail</del></p>
        </div>
      </div>
      <div class="column-fifths column-margin">
        <img class="image-size" src="images/dress2.jpeg" alt="dress2">
        <p class="inline bold double-space">Reformation</p>
        <p class="inline gray vertical-line double-space">Size 4</p>
        <div>
          <p class="inline beige-background bold double-space">$20</p>
          <p class="inline gray double-space"><del>$198 retail</del></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
