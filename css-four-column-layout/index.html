<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container gray-background page-height">
      <div class="row text-center">
        <h2 class="column-full">How It Works</h2>
      </div>
      <div class="row justify-center row-margin">
        <div class="column-quarter">
          <img src="images/screen-1.png" class="large-image" alt="screen-1">
          <img src="images/switch-icon.png" class="icon" alt="switch icon">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column-quarter">
          <img src="images/screen-2.png" class="large-image" alt="screen-2">
          <img src="images/filter-icon.png" class="icon" alt="trip icon">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-quarter">
          <img src="images/screen-3.png" class="large-image" alt="screen-3">
          <img src="images/slider-icon.png" class="icon" alt="slider icon">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-quarter">
          <img src="images/screen-4.png" class="large-image" alt="screen-4">
          <img src="images/bars-icon.png" class="icon" alt="bars icon">
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
