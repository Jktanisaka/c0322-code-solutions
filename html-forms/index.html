<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get" >
      <label for="email">Email</label>
      <div>
        <input type="text" name="email" id="email">
      </div>
      <label for="coding options">Why is coding cool?</label>
      <div>
        <select name="coding options" id="coding options">
          <option value="select">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <p>Favorite Language (choose one)</p>
      <div>
        <input type="radio" name="language" id="HTML" value="HTML"><label for="html">HTML</label>
        <input type="radio" name="language" id="CSS" value="CSS"><label for="label">CSS</label>
        <input type="radio" name="language" id="JavaScript" value="JavaScript"><label for="JavaScript">JavaScript</label>
      </div>
      <p>Would you like to sign up for more information?</p>
      <div>
        <input type="checkbox" id="Sign-me-up" name="Sign-me-up" ><label for="Sign-me-up">Sign me up!</label>
      </div>
      <label for="comments">Comments</label>
      <div>
        <textarea name="comments" id="comments" cols="32" rows="8"></textarea>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
      </body>
</html>
